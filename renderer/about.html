<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About WP Debug</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #ffffff;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
      }
      .about-window {
        text-align: center;
      }
      .app-icon {
        width: 128px;
        height: 128px;
        margin: 0 auto 10px;
        display: block;
      }
      .app-name {
        font-size: 18px;
        font-weight: 500;
        color: #000000;
        margin: 0 0 5px;
      }
      .version {
        font-size: 11px;
        color: #666666;
        margin: 0 0 15px;
      }
      .credits {
        font-size: 11px;
        color: #666666;
        margin: 0;
        line-height: 1.4;
      }
      .github-link {
        color: #007AFF;
        text-decoration: none;
        font-size: 11px;
        margin-top: 10px;
        display: inline-block;
      }
      .github-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="about-window">
      <img src="../assets/wp-debug.png" alt="WP Debug Logo" class="app-icon">
      <h1 class="app-name">WP Debug</h1>
      <p class="version">Version 1.0.1</p>
      <p class="credits">Created by Jonathan Bossenger<br>Licensed under GPL-2.0-or-later</p>
      <a 
        href="#" 
        onclick="window.electronAPI.openExternal('https://github.com/jonathanbossenger/wp-debug')" 
        class="github-link"
      >
        View on GitHub
      </a>
    </div>
  </body>
</html>
